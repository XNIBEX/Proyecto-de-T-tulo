{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FACSA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/navBar.css' %}">
    
</head>
<body>


    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <div class="col-auto sidebar d-flex flex-column p-3" id="sidebar">


                <div class="text-center mb-4 logo-full">
                    <img src="{% static 'img/88bbca1de26907e33a26206f2f6815d5427fae37.png' %}" alt="Logo" class="img-fluid" style="max-width: 80%;">
                </div>  

                <!-- Logo pequeño solo en modo colapsado -->
                <div class="text-center mb-4 logo-mini d-none">
                    <img src="{% static 'img/13312331.png' %}" alt="Logo mini" class="img-fluid" style="max-width: 40px;">
                </div>


                <ul class="nav flex-column mb-auto">
                    
                    <li>
                        <a href="{% url 'instituciones' %}" class="nav-link {% if request.resolver_match.url_name == 'instituciones' %} active{% endif %}">
                            <i class="fas fa-school"></i> <span>Instituciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profesores' %}" class="nav-link {% if request.resolver_match.url_name == 'profesores' %}active{% endif %}">
                            <i class="fas fa-chalkboard-teacher"></i> <span>Profesores</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'iot' %}" class="nav-link{% if request.resolver_match.url_name == 'iot' %} active{% endif %}">
                            <i class="fas fa-microchip"></i> <span>Dispositivos IoT</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'usuarios' %}" class="nav-link {% if request.resolver_match.url_name == 'usuarios' %}active{% endif %}">
                            <i class="fas fa-users"></i> <span>Usuarios</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'estadisticas' %}" class="nav-link {% if request.resolver_match.url_name == 'estadisticas' %}active{% endif %}">
                            <i class="fas fa-chart-bar"></i> <span>Estadísticas</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'variables_ambientales' %}" class="nav-link {% if request.resolver_match.url_name == 'variables_ambientales' %}active{% endif %}">
                            <i class="fas fa-thermometer-half"></i> <span>Variables Ambientales</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'variables_voz' %}" class="nav-link {% if request.resolver_match.url_name == 'variables_voz' %}active{% endif %}">
                            <i class="fas fa-microphone"></i> <span>Variables de Voz</span>
                        </a>
                    </li>
                
                    <!-- Botón de colapso -->
                    <button id="toggleSidebar" class="toggle-btn mt-4">
                        <i id="toggleIcon" class="fas fa-angle-double-left"></i>
                    </button>
                </ul>
                
                <div class="logout mt-4 text-center">
                    <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> <span>Log out</span></a>
                </div>
            </div>

            <!-- Contenido principal -->
            <div class="col py-3">
                <div class="topbar">
                    <div class="d-flex align-items-center gap-2">
                        <i class="fas fa-user-circle fa-2x text-secondary"></i>
                        <select class="form-select form-select-sm w-auto">
                            <option selected>ADMIN</option>
                        </select>
                    </div>
                </div>

                <div class="container">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    
    <script src="{% static 'js/navBar.js' %}"></script>

</body>
</html>
