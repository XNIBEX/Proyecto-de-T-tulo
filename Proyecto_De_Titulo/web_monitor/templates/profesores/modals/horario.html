<div class="modal fade" id="modalHorarioProfesor" tabindex="-1" aria-labelledby="modalHorarioLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="formHorarioProfesor" method="POST">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Horarios del Profesor: <span id="nombreProfesorHorario"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id_profesor" id="idProfesorHorario">
  
            <div class="row">
              <div class="col-md-4">
                <label>Día</label>
                <select name="dia" class="form-select" required>
                    <option value="">Selecciona</option>
                    {% for d in dias_semana %}
                      <option value="{{ d }}">{{ d }}</option>
                    {% endfor %}
                  </select>
                  
              </div>
              <div class="col-md-4">
                <label>Inicio</label>
                <input type="time" name="hora_inicio" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Término</label>
                <input type="time" name="hora_termino" class="form-control" required>
              </div>
            </div>
  
            <div class="mt-3">
              <label>Aula</label>
              <select name="id_aula" id="selectAulas" class="form-select" required>
                <option value="">Selecciona un aula</option>
                <!-- Se llenará con JS en base a la institución -->
              </select>
            </div>
  
            <button type="submit" class="btn btn-success mt-3">Agregar Horario</button>
  
            <hr>
  
            <h6>Horarios actuales:</h6>
            <div id="listaHorariosProfesor">
              <!-- Se llena por JS -->
            </div>
  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
