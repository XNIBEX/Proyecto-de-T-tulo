{% load static %}

<div class="modal fade" id="modalAgregarDispositivo" tabindex="-1" aria-labelledby="modalAgregarDispositivoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
    <form method="POST" action="{% url 'crear_dispositivo_iot' %}">
      {% csrf_token %}
      <div class="modal-header">
      <h5 class="modal-title" id="modalAgregarDispositivoLabel">Agregar Nuevo Dispositivo IoT</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
 </div>
<script src="{% static 'js/Dispositivos-IoT/validatorDispositivo.js' %}"></script>
      <div class="modal-body">
  
      <div class="mb-3">
        <label for="mac_dispositivo">MAC Address</label>
        <input type="text" id="mac_dispositivo" name="mac_dispositivo" class="form-control" placeholder="00:1A:2B:3C:4D:5E" required>
        <span id="mac-error" class="text-danger small"></span>
      </div>
  
      <div class="mb-3">
        <label for="tipo_dispositivo" class="form-label">Tipo de Dispositivo</label>
        <select class="form-select" name="tipo_dispositivo" required>
        <option value="" selected disabled>Seleccione tipo</option>
        <option value="Registrador de Variables Ambientales">Registrador de Variables Ambientales</option>
        <option value="Dosímetro de Voz">Dosímetro de Voz</option>
        </select>
      </div>
  
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-success">Agregar</button>
      </div>
    </form>
    </div>
  </div>
  </div>
