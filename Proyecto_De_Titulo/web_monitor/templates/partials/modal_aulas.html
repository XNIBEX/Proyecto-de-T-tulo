<table class="table text-center">
  <thead>
    <tr>
      <th style="width: auto;">N° Aula</th>
      <th>Tamaño</th>
      <th style="width: 200px;">Cantidad Alumnos</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaAulas">
    {% for aula in aulas %}
    <tr data-id="{{ aula.id }}">
      <td>{{ aula.nro_aula }}</td>
      <td>{{ aula.tamaño }}</td>
      <td>{{ aula.cantidad_alumnos }}</td>
      <td>{{ aula.descripcion }}</td>
      <td>
        <button class="btn btn-success btn-sm eliminar-aula" data-id="{{ aula.id }}">Modificar</button>
        <button class="btn btn-danger btn-sm eliminar-aula" data-id="{{ aula.id }}">Eliminar</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="text-center mb-3"></div>
<button id="agregarAula" class="btn btn-primary btn-sm text-center">Agregar Aula</button>
