{% load static %}

<head>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<div class="modal fade" id="modalEditarInstitucion" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form method="POST" id="formEditarInstitucion">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Institución</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="editarNombre">Nombre</label>
              <input type="text" id="editarNombre" name="nombre_institucion" class="form-control" placeholder="Ingrese nombre" required>
              <span id="editarNombre-error" class="text-danger small"></span>
            </div>
            <div class="mb-3 col-md-6">
              <label for="editarRut">RUT</label>
              <input type="text" id="editarRut" name="rut_institucion" class="form-control" placeholder="12345678-9" required>
              <span id="editarRut-error" class="text-danger small"></span>
            </div>
          </div>

          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="editarDireccion">Dirección</label>
              <input type="text" id="editarDireccion" name="direccion" class="form-control" placeholder="Ingrese dirección" required>
              <span id="editarDireccion-error" class="text-danger small"></span>
            </div>
            <div class="mb-3 col-md-6">
              <label for="editarSitioWeb">Sitio Web</label>
              <input type="text" id="editarSitioWeb" name="sitio_web" class="form-control" placeholder="www.ejemplo.com" required>
              <span id="editarSitioWeb-error" class="text-danger small"></span>
            </div>
          </div>

          <div class="row">
            <div class="mb-3 col-md-6">
              <label for="editarRepresentanteLegal">Representante Legal</label>
              <input type="text" id="editarRepresentanteLegal" name="representante_legal" class="form-control" placeholder="Ingrese representante legal" required>
              <span id="editarRepresentanteLegal-error" class="text-danger small"></span>
            </div>
            <div class="mb-3 col-md-6">
              <label for="editarTelefono">Teléfono</label>
              <input type="text" id="editarTelefono" name="telefono_institucion" class="form-control" placeholder="+56 9 1234 5678" required>
              <span id="editarTelefono-error" class="text-danger small"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="editarCorreo">Correo</label>
            <input type="email" id="editarCorreo" name="correo_institucion" class="form-control" placeholder="example@gmail.com" required>
            <span id="editarCorreo-error" class="text-danger small"></span>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelarModalEditar">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
        <script src="/static/js/instituciones-js/editar.js"></script>
      </form>
    </div>
  </div>
</div>
